<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/edit.css">
    <link rel="stylesheet" href="../styles/index.css">
    
    <title>Events Calendar</title>
</head>
<body>

    <header class="header">
        <nav>
            <ul class="nav-list">
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Add Event</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="events.html">Events</a></li>
                <li class="active"><a href="edit.html">Edit</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">

        <header class="edit-header">
            <button type="button" class="back-button">&#8592;  Back</button>
            <h1 class="action-title">Edit</h1>
        </header>

        <section class="edit-section">
            <div class="modify">
                Modify
            </div>

            <div class="sort">
                Sort
            </div>

            <div class="delete">
                Delete
            </div>
        </section>


        <section class="action-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Event type</th>
                    </tr>
                </thead>
                <tbody class="table-body">
    
                </tbody>
            </table>

            <div class="modify-action">
                modify
            </div>

            <div class="sort-action">
                <h2>Sort By</h2>

                <div class="sort-groups">
                    <div class="sort-group">
                        <input type="radio" id="by-id-ascending" name="sort">
                        <label for="by-id-ascending">ID - Ascending  </label>
                    </div>

                    <div class="sort-group">
                        <input type="radio" id="by-id-descending" name="sort">
                        <label for="by-id-descending">ID Descending  </label>
                    </div>
                    
                    <div class="sort-group">
                        <input type="radio" id="by-event-name-az" name="sort">
                        <label for="by-event-name-az">Event Name (A-Z)</label>
                    </div>

                    <div class="sort-group">
                        <input type="radio" id="by-event-name-za" name="sort">
                        <label for="by-event-name-za">Event Name (Z-A)</label>
                    </div>

                    <div class="sort-group">
                        <input type="radio" id="by-date" name="sort">
                        <label for="by-date">Date</label>
                    </div>
                </div>
                
                <a href="">
                    <button class="sort-btn">Sort</button>
                </a>
            </div>



            <div class="delete-action">
                delete
            </div>

        </section>

    </div>

    <script src="../js/edit.js"></script>
</body>
</html>
