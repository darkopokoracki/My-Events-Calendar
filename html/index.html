<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../styles/index.css">
    
    <title>Events Calendar</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <ul class="nav-list">
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="#">Add Event</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="edit.html">Edit</a></li>
                </ul>
            </nav>
        </header>

        <section class="event-section">
            <aside class="next-event">
                <h2>Next Event</h2>
                <article class="event-card">
                    <div>
                        <i class="fas fa-star"></i>
                        <p class="next-event-name">Krst</p>
                        <!-- <i class="fas fa-star"></i> -->
                    </div>
                    <div>
                        <i class="far fa-calendar-alt"></i>
                        <p class="next-event-date">26.09.2021.</p>
                        <!-- <i class="far fa-calendar-alt"></i> -->
                    </div>
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="next-event-location">Padina</p>
                        <!-- <i class="fas fa-map-marker-alt"></i> -->
                    </div>
                </article>
            </aside>
    
            <div class="add-event">
                <h1>Add Event</h1>

                <form class="event-form">
                    <div class="group">
                        <label for="input-event-name">Event Name</label>
                        <input type="text" placeholder="event name" id="input-event-name">
                    </div>

                    <div class="group">
                        <label for="input-date">Date</label>
                        <input type="date" id="input-date"> 
                    </div>

                    <div class="group">
                        <label for="input-location">Location</label>
                        <input type="text" placeholder="location" id="input-location">
                     </div>

                     <button type="submit" class="add-btn">
                         Add
                    </button>
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
                <button type="button" class="edit-btn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
            </div>
    
            <aside class="calendar">
                <h2>Calendar</h2>
                <article class="calendar-card">
                    <div class="month-title">Februar</div>
                    <div class="week-row">
                        <p>S</p>
                        <p>M</p>
                        <p>T</p>
                        <p>W</p>
                        <p>T</p>
                        <p>F</p>
                        <p>S</p>
                    </div>

                    <div class="days-row">
                        
                    </div>
                </article>
            </aside>
        </section>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/nextEvent.js"></script>
</body>
</html>
